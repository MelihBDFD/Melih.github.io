<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🚀 To-Do PRO - Görev Yöneticisi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 18px;
            opacity: 0.9;
        }

        /* Main Content */
        .main-content {
            padding: 30px;
        }

        /* Add Task Section */
        .add-task-section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            border: 2px solid #f0f0f0;
        }

        .add-task-section h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 20px;
        }

        .task-form {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 15px;
            align-items: end;
        }

        .task-input {
            padding: 15px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
            min-height: 50px;
        }

        .task-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .add-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            min-height: 50px;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        /* Filters */
        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-btn {
            padding: 10px 20px;
            border: 2px solid #667eea;
            background: transparent;
            color: #667eea;
            border-radius: 25px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: #667eea;
            color: white;
        }

        /* Tasks List */
        .tasks-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            border: 2px solid #f0f0f0;
        }

        .tasks-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .tasks-title {
            font-size: 20px;
            color: #2c3e50;
            font-weight: 600;
        }

        .task-stats {
            display: flex;
            gap: 15px;
            font-size: 14px;
        }

        .stat {
            background: #f8f9fa;
            padding: 5px 12px;
            border-radius: 15px;
            font-weight: 500;
        }

        .stat.total { background: #e3f2fd; color: #1976d2; }
        .stat.completed { background: #e8f5e8; color: #388e3c; }
        .stat.pending { background: #fff3e0; color: #f57c00; }

        /* Task Items */
        .task-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 20px;
            margin-bottom: 15px;
            background: #f8f9fa;
            border-radius: 12px;
            border: 2px solid #e9ecef;
            transition: all 0.3s;
        }

        .task-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-color: #667eea;
        }

        .task-checkbox {
            width: 24px;
            height: 24px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .task-content {
            flex: 1;
        }

        .task-text {
            font-size: 16px;
            line-height: 1.5;
            color: #2c3e50;
        }

        .task-completed .task-text {
            text-decoration: line-through;
            color: #888;
        }

        .task-meta {
            display: flex;
            gap: 10px;
            margin-top: 8px;
            font-size: 12px;
            flex-wrap: wrap;
        }

        .priority-badge {
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 600;
        }

        .priority-high { background: #ffebee; color: #c62828; }
        .priority-medium { background: #fff3e0; color: #ef6c00; }
        .priority-low { background: #e8f5e8; color: #2e7d32; }

        .category-badge {
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 11px;
            background: #e3f2fd;
            color: #1976d2;
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .task-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .edit-btn {
            background: #2196f3;
            color: white;
        }

        .edit-btn:hover {
            background: #1976d2;
        }

        .delete-btn {
            background: #f44336;
            color: white;
        }

        .delete-btn:hover {
            background: #d32f2f;
        }

        /* Categories Section */
        .categories-section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            border: 2px solid #f0f0f0;
        }

        .categories-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .categories-title {
            font-size: 20px;
            color: #2c3e50;
            font-weight: 600;
        }

        .add-category-btn {
            background: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }

        .add-category-btn:hover {
            background: #388e3c;
        }

        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }

        .category-item {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .category-item:hover {
            background: #e0e0e0;
            transform: translateY(-2px);
        }

        .category-item.active {
            background: #667eea;
            color: white;
            border-color: #5a6fd8;
        }

        .category-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin: 0 auto 10px;
        }

        .category-name {
            font-size: 14px;
            font-weight: 500;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                border-radius: 15px;
            }

            .header h1 {
                font-size: 28px;
            }

            .header p {
                font-size: 16px;
            }

            .main-content {
                padding: 20px;
            }

            .task-form {
                grid-template-columns: 1fr;
            }

            .task-input,
            .add-btn {
                min-height: 48px;
            }

            .filters {
                gap: 8px;
            }

            .filter-btn {
                padding: 8px 16px;
                font-size: 13px;
            }

            .task-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .task-actions {
                align-self: stretch;
            }

            .categories-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 10px;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        /* Toast Messages */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #333;
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .toast.show {
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>🚀 To-Do PRO</h1>
            <p>Profesyonel Görev Yöneticisi</p>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Add Task Section -->
            <div class="add-task-section fade-in">
                <h3>✨ Yeni Görev Ekle</h3>
                <div class="task-form">
                    <input type="text" id="task-input" class="task-input" placeholder="Görev açıklamasını yazın...">
                    <button onclick="addTask()" class="add-btn">➕ EKLE</button>
                </div>
            </div>

            <!-- Categories Section -->
            <div class="categories-section fade-in">
                <div class="categories-header">
                    <h3 class="categories-title">📂 Kategoriler</h3>
                    <button onclick="showAddCategoryDialog()" class="add-category-btn">+ Kategori Ekle</button>
                </div>
                <div class="categories-grid" id="categories-container">
                    <!-- Categories will be loaded here -->
                </div>
            </div>

            <!-- Filters -->
            <div class="filters fade-in">
                <button class="filter-btn active" onclick="setFilter('all')">Tümü</button>
                <button class="filter-btn" onclick="setFilter('pending')">Bekleyen</button>
                <button class="filter-btn" onclick="setFilter('completed')">Tamamlanan</button>
                <button class="filter-btn" onclick="setFilter('high')">Yüksek Öncelik</button>
                <button class="filter-btn" onclick="setFilter('medium')">Orta Öncelik</button>
                <button class="filter-btn" onclick="setFilter('low')">Düşük Öncelik</button>
            </div>

            <!-- Tasks Section -->
            <div class="tasks-container fade-in">
                <div class="tasks-header">
                    <div class="tasks-title">📋 Görevlerim</div>
                    <div class="task-stats">
                        <span class="stat total">Toplam: <span id="total-count">0</span></span>
                        <span class="stat completed">✅ <span id="completed-count">0</span></span>
                        <span class="stat pending">⏳ <span id="pending-count">0</span></span>
                    </div>
                </div>
                <div id="tasks-list">
                    <!-- Tasks will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container"></div>

    <script>
        // Veri yönetimi
        let tasks = [];
        let categories = [];
        let currentFilter = 'all';

        // Sayfa yüklendiğinde
        document.addEventListener('DOMContentLoaded', function() {
            loadTasks();
            loadCategories();
            renderTasks();
            updateStats();
            setupEventListeners();
        });

        // Event listeners
        function setupEventListeners() {
            const taskInput = document.getElementById('task-input');
            taskInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addTask();
                }
            });
        }

        // Görevleri yükle
        function loadTasks() {
            try {
                const saved = localStorage.getItem('todo_pro_tasks');
                if (saved) {
                    tasks = JSON.parse(saved);
                }
            } catch (e) {
                console.error('Görevler yüklenemedi:', e);
                tasks = [];
            }
        }

        // Görevleri kaydet
        function saveTasks() {
            try {
                localStorage.setItem('todo_pro_tasks', JSON.stringify(tasks));
            } catch (e) {
                console.error('Görevler kaydedilemedi:', e);
            }
        }

        // Kategorileri yükle
        function loadCategories() {
            try {
                const saved = localStorage.getItem('todo_pro_categories');
                if (saved) {
                    categories = JSON.parse(saved);
                } else {
                    // Varsayılan kategoriler
                    categories = [
                        { id: '1', name: 'İş', color: '#667eea' },
                        { id: '2', name: 'Kişisel', color: '#4caf50' },
                        { id: '3', name: 'Alışveriş', color: '#ff9800' },
                        { id: '4', name: 'Sağlık', color: '#e91e63' }
                    ];
                    saveCategories();
                }
            } catch (e) {
                console.error('Kategoriler yüklenemedi:', e);
                categories = [];
            }
        }

        // Kategorileri kaydet
        function saveCategories() {
            try {
                localStorage.setItem('todo_pro_categories', JSON.stringify(categories));
            } catch (e) {
                console.error('Kategoriler kaydedilemedi:', e);
            }
        }

        // Görev ekle
        function addTask() {
            const input = document.getElementById('task-input');
            const taskText = input.value.trim();

            if (taskText) {
                const newTask = {
                    id: Date.now().toString(),
                    text: taskText,
                    completed: false,
                    priority: 'medium',
                    categoryId: '',
                    created: new Date().toISOString()
                };

                tasks.unshift(newTask); // En üste ekle
                saveTasks();
                renderTasks();
                updateStats();
                input.value = '';

                showToast('✅ Görev eklendi!');
            }
        }

        // Görevleri göster
        function renderTasks() {
            const container = document.getElementById('tasks-list');
            const filteredTasks = getFilteredTasks();

            container.innerHTML = '';

            if (filteredTasks.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666; padding: 40px;">Henüz görev yok. Yeni görev eklemek için yukarıyı kullanın!</p>';
                return;
            }

            filteredTasks.forEach(task => {
                const taskElement = document.createElement('div');
                taskElement.className = `task-item fade-in ${task.completed ? 'task-completed' : ''}`;

                const priorityClass = `priority-${task.priority || 'medium'}`;

                taskElement.innerHTML = `
                    <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''} onchange="toggleTask('${task.id}')">
                    <div class="task-content">
                        <div class="task-text">${task.text}</div>
                        <div class="task-meta">
                            <span class="priority-badge ${priorityClass}">${getPriorityText(task.priority)}</span>
                            ${task.categoryId ? `<span class="category-badge">${getCategoryName(task.categoryId)}</span>` : ''}
                        </div>
                    </div>
                    <div class="task-actions">
                        <button class="task-btn edit-btn" onclick="editTask('${task.id}')">✏️</button>
                        <button class="task-btn delete-btn" onclick="deleteTask('${task.id}')">🗑️</button>
                    </div>
                `;

                container.appendChild(taskElement);
            });
        }

        // Filtrelenmiş görevleri al
        function getFilteredTasks() {
            let filtered = [...tasks];

            switch (currentFilter) {
                case 'completed':
                    filtered = tasks.filter(task => task.completed);
                    break;
                case 'pending':
                    filtered = tasks.filter(task => !task.completed);
                    break;
                case 'high':
                    filtered = tasks.filter(task => task.priority === 'high');
                    break;
                case 'medium':
                    filtered = tasks.filter(task => task.priority === 'medium');
                    break;
                case 'low':
                    filtered = tasks.filter(task => task.priority === 'low');
                    break;
            }

            return filtered;
        }

        // Filtre ayarla
        function setFilter(filter) {
            currentFilter = filter;

            // Aktif butonu güncelle
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            renderTasks();
        }

        // Görevi tamamla/tamamlanmamış yap
        function toggleTask(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (task) {
                task.completed = !task.completed;
                saveTasks();
                renderTasks();
                updateStats();
                showToast(task.completed ? '✅ Görev tamamlandı!' : '⏳ Görev aktif!');
            }
        }

        // Görevi düzenle
        function editTask(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (task) {
                const newText = prompt('Görevi düzenleyin:', task.text);
                if (newText && newText.trim()) {
                    task.text = newText.trim();
                    saveTasks();
                    renderTasks();
                    showToast('✏️ Görev güncellendi!');
                }
            }
        }

        // Görevi sil
        function deleteTask(taskId) {
            if (confirm('Bu görevi silmek istediğinizden emin misiniz?')) {
                tasks = tasks.filter(t => t.id !== taskId);
                saveTasks();
                renderTasks();
                updateStats();
                showToast('🗑️ Görev silindi!');
            }
        }

        // İstatistikleri güncelle
        function updateStats() {
            const totalCount = document.getElementById('total-count');
            const completedCount = document.getElementById('completed-count');
            const pendingCount = document.getElementById('pending-count');

            totalCount.textContent = tasks.length;
            completedCount.textContent = tasks.filter(t => t.completed).length;
            pendingCount.textContent = tasks.filter(t => !t.completed).length;
        }

        // Öncelik metnini al
        function getPriorityText(priority) {
            const priorities = {
                'high': '🔴 Yüksek',
                'medium': '🟡 Orta',
                'low': '🟢 Düşük'
            };
            return priorities[priority] || '🟡 Orta';
        }

        // Kategori adını al
        function getCategoryName(categoryId) {
            const category = categories.find(c => c.id === categoryId);
            return category ? category.name : '';
        }

        // Toast mesajı göster
        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;

            document.getElementById('toast-container').appendChild(toast);

            setTimeout(() => {
                toast.classList.add('show');
            }, 100);

            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => {
                    toast.remove();
                }, 300);
            }, 3000);
        }

        // Kategori ekleme dialog'u
        function showAddCategoryDialog() {
            const categoryName = prompt('Yeni kategori adını girin:');
            if (categoryName && categoryName.trim()) {
                const colors = ['#667eea', '#4caf50', '#ff9800', '#e91e63', '#9c27b0', '#2196f3'];
                const newCategory = {
                    id: Date.now().toString(),
                    name: categoryName.trim(),
                    color: colors[Math.floor(Math.random() * colors.length)]
                };

                categories.push(newCategory);
                saveCategories();
                renderCategories();
                showToast(`✅ "${newCategory.name}" kategorisi eklendi!`);
            }
        }

        // Kategorileri göster
        function renderCategories() {
            const container = document.getElementById('categories-container');
            container.innerHTML = '';

            categories.forEach(category => {
                const categoryElement = document.createElement('div');
                categoryElement.className = 'category-item';
                categoryElement.onclick = () => setCategoryFilter(category.id);

                categoryElement.innerHTML = `
                    <div class="category-color" style="background: ${category.color};"></div>
                    <div class="category-name">${category.name}</div>
                `;

                container.appendChild(categoryElement);
            });
        }

        // Kategori filtresi
        function setCategoryFilter(categoryId) {
            // Bu fonksiyon eklenebilir - şimdilik basit tutuyorum
            showToast('Kategori filtresi yakında eklenecek!');
        }

        // Başlangıçta kategorileri göster
        renderCategories();
    </script>
</body>
</html>
